<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
    <h1>Login</h1>
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        id="email"
        placeholder="E-mail"
      />

      <mat-error *ngIf="">Please enter the valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />

      <mat-error *ngIf="">Please enter the valid password</mat-error>
    </mat-form-field>

    <button color="accent" mat-raised-button type="submit">Login</button>
  </form>
</mat-card>

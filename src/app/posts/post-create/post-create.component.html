<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        id="title"
        placeholder="Title"
        formControlName="title"
      />

      <mat-error *ngIf="form.get('title').invalid"
        >Please enter the valid title</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        id="title"
        placeholder="Post Content"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter the valid content</mat-error
      >
    </mat-form-field>
    <button color="accent" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>

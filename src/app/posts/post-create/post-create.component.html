<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSavePost(f)" #f="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        id="title"
        [ngModel]="post?.title"
        required
        #title="ngModel"
        placeholder="Title"
      />

      <mat-error *ngIf="title.invalid">Please enter the valid title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        [ngModel]="post?.content"
        name="content"
        id="title"
        required
        #content="ngModel"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="content.invalid"
        >Please enter the valid content</mat-error
      >
    </mat-form-field>
    <button color="accent" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
